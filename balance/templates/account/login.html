{% load url from future %}
<style type="text/css">

  .form-signin {
  max-width: 300px;
  padding: 19px 29px 29px;
  margin: 0 auto 20px;
  background-color: #fff;
  border: 1px solid #e5e5e5;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
  -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
  -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
  box-shadow: 0 1px 2px rgba(0,0,0,.05);
  }
  .form-signin .form-signin-heading,
  .form-signin .checkbox {
  margin-bottom: 10px;
  }
  .form-signin input[type="text"],
  .form-signin input[type="password"] {
  font-size: 16px;
  height: auto;
  margin-bottom: 15px;
  padding: 7px 9px;
  }

</style>
<div class="container">
  <form method="POST" class="form-signin" action="{% url "account_login" %}" autocapitalize="off" {% if form.is_multipart %} enctype="multipart/form-data"{% endif %}>
    {% csrf_token %}
    <h2 class="form-signin-heading">Ingresar</h2>
    <input id="id_username" name="username" type="text" class="input-block-level" placeholder="Usuario" for="id_username" required autofocus>              
    <input id="id_password" name="password" type="password" class="input-block-level" placeholder="Password" for="id_password" required>

    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <label class="checkbox">
      <input id="id_remember" name="remember" type="checkbox"> Recordarme
    </label>
    <button class="btn btn-large btn-primary bt-sn" type="submit">
      <i class="icon-key bigger-110"></i>
      Ingresar
    </button>
  </form>
</div>
